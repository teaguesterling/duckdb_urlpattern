#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  duckdb-next-build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main
    with:
      duckdb_version: main
      ci_tools_version: main
      extension_name: urlpattern
      vcpkg_commit: '68a1c387f660632f2f65cdb7e8cd093a08840e5d'
      # Exclude Windows (MinGW constexpr issue with ada-url)
      exclude_archs: 'windows_amd64;windows_amd64_mingw'

  duckdb-stable-build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4-andium
    with:
      duckdb_version: v1.4-andium
      ci_tools_version: v1.4-andium
      extension_name: urlpattern
      vcpkg_commit: '68a1c387f660632f2f65cdb7e8cd093a08840e5d'
      # Exclude Windows (MinGW constexpr issue with ada-url)
      exclude_archs: 'windows_amd64;windows_amd64_mingw'
